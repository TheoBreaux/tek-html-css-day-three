<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Generic Form</title>
  </head>

  <body>
    <form action="#">
      <p>X</p>
      <h1>Get in touch</h1>
      <p>Good choice...</p>

        <option>Just saying hello</option>
