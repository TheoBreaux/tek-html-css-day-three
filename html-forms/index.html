<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../html-forms/style.css" />
    <title>HTML Forms</title>
  </head>
  <body>



    <form action="#">
      <h1>Login Page</h1>
      <label for="email"
        >Email
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email" />
      </label>
      <label for="password">Password
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your Password" />
      </label>

      <button type="submit">Login</button>
    </form>

    <form action="#">
      <h1>Register Page</h1>
      
      <label for="firstname">First Name
        <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name">
      </label>

      <label for="lastname">Last Name
        <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name">
      </label>

      <label for="email">Email
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
      </label>

      <label for="password">Password
        <input type="password" id="password" name="password" placeholder="Enter Your Password">
      </label>

      <label for="confirmpassword">Confirm Password
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Your Password">
      </label>

      <label for="gender">Gender
        <input type="radio" id="gender" name="female">Female</input>
        <input type="radio" id="gender" name="male">Male</input>
        <input type="radio" id="gender" name="nonbinary">Non-binary</input>
      </label>

      <label for="birthdate">Date of Birth
        <input type="date" id="birthdate" name="birthdate">
      </label>

      <label for="habits">Habits
        <input type="checkbox" id="habits" name="sports">You like sports</input>
        <input type="checkbox" id="habits" name="eat">You like to eat</input>
        <input type="checkbox" id="habits" name="sleep">You like to sleep</input>
      </label>

      <button type="submit">Register</button>


    </form>






  </body>
</html>
